<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Memory Challenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/play.css') }}">
    <script type="text/javascript" src="{{url_for('static', filename='js/play.js')}}"></script>
</head>
<body>
    {% include "navbar.html" %}
    <img id="banner" src="static/memory-challenge-banner.png" alt="Memory Challenge Banner">
    <h1>Let's Challenge Your Brain with {{gameType | capitalize }}</h1>
    <div class="container mt-5" style="border: dashed;padding: 10px;border-radius: 20px;" >
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Remember your challenge {{gameType}}:</h2>

                <label class="display-4" id="challenge-number" style="border-radius: 20px;border-style: solid;border-color: black;width:350px;margin: auto;font-family:Roboto;height:65px"></label>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h2>Recall your challenge {{gameType}}:</h2>
                <input type="text" disabled id="recall-input" placeholder="Enter the {{gameType}}" style="border-radius: 20px;border-style: solid;border-color: black;width:300px;margin: auto;">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" onclick="checkAnswer()" gameType="{{gameType}}" id="submit" disabled>Submit</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <p id="result"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <p id="level-up"></p>
            </div>
        </div>
    </div>


    {% include "footer.html" %}
</body>
</html>
